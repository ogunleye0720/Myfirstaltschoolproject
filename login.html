<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="login-body">
    <div class="main-container">
        <!--BEGINNING OF NAVBAR-->
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h3><a href="about.html">Ogunleye</a></h3>
                </div>
                <div class="nav-elements">
                    <ul class="list-container">
                        <li><a href="about.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="register.html">REGISTER</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!--END OF NAVBAR-->
        <!--BEGINNING OF HEADER-->
        <header class="login-header">
            <div class="header-container">
                <div class="introduction">
                    <h1>Hey there!</h1>
                    <h2>have you signed up?</h2>
                    <p>
                        Sign up today and get 30%<br>
                        off your first deal.<br>

                        <a href="register.html"><input type="submit" class="signup-now" value="Signup"></a>
                    </p>
                </div>
                <div class="form-class">
                    <form action="#" method="post">
                        <input type="text"  name="username" placeholder="Username" class="input-style" required="required">
                        <input type="password" name="password" placeholder="Password" class="input-style" required="required">
                        <input type="submit" id="submit-button" value="Login">
                        <div class="form-container">
                            <p><a href="#" id="forgot-pass">forgot password?</a></p>
                            <p><a href="#" id="need-help">need help?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        

        <!--BEGINNING OF FOOTER-->
        <footer>
            <div class="footer-container">
                 <a href="#"><img id="img-1" src="./css/images/icons8-twitter-48.png" alt=" twitter"></a>
                 <a href="#"><img id="img-2" src="./css/images/icons8-facebook-48.png" alt="facebook image"></a>
                <a href="#"><img id="img-3" src="./css/images/icons8-github-48(1).png" alt="github"></a>
                <a href="#"><img id="img-4" src="./css/images/icons8-dribbble-48.png" alt="dribble-icon"></a>
                <a href="#"><img id="img-5" src="./css/images/icons8-linkedin-circled-48.png" alt="linkedin-icon"></a>
            </div>
        </footer>
</body>
