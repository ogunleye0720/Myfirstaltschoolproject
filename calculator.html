        <header class="Calculator-header">
            <div class="header-container">
                <div class="introduction">
                    <h1>Hey there!</h1>
                    <h2>Check out My calculator</h2>
                    <p>
                        It performs the basic mathematical<br>
                        operations.
                    </p>
                </div>
                <div class="calc-container">
                    <form action="#" name="calculator" class="calculator">
                        <table border="2" align="center" cellpadding="15" cellspacing="12">
                            <tr>
                                <td>
                                    <input type="text" name="input" size="35" id="calc-display">
                                    <br> 
                                </td>
                            </tr>
                            <tr>
                                <td class="td">
                                    <input type="button" name="mrc" value="MRC" id="mrc">
                                    <input type="button" name="c" value="CLR" id="clr">
                                    <input type="button" name="on" value="ON" id="on">
                                    <input type="button" name="off" value="OFF" id="off">
                                    <br>
                                    <input type="button" name="one" value="1" id="one">
                                    <input type="button" name="two" value="2" id="">
                                    <input type="button" name="three" value="3" id="">
                                    <input type="button" name="add" value="+" id=""> 
                                    <br>
                                    <input type="button" name="four" value="4" id="">    
                                    <input type="button" name="five" value="5" id="">    
                                    <input type="button" name="six" value="6" id="">    
                                    <input type="button" name="minus" value="-" id="">    
                                    <br>
                                    <input type="button" name="seven" value="7" id="">  
                                    <input type="button" name="eight" value="8" id="">  
                                    <input type="button" name="nine" value="9" id="">  
                                    <input type="button" name="mult" value="x" id="">  
                                    <br>
                                    <input type="button" name="zero" value="0" id="">
                                    <input type="button" name="division" value="/" id="">
                                    <input type="button" name="dot" value="." id="">
                                    <input type="button" name="equals" value="=" id="equals">
                                    <br>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
