<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="Registration-body">
    <div class="main-container">
        <!--BEGINNING OF NAVBAR-->
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h3><a href="about.html">Ogunleye</a></h3>
                </div>
                <div class="nav-elements">
                    <ul class="list-container">
                        <li><a href="about.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="login.html">LOGIN</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!--END OF NAVBAR-->
        <!--BEGINNING OF HEADER-->
        <header class="registration-header">
            <div class="header-container">
                <div class="introduction">
                    <h1>Hey there!</h1>
                    <h2>Are you visiting for the first time?</h2>
                    <p>
                        Sign up today and get access<br>
                        to exclusive offers!<br>

                        <a href="login.html"><input type="submit" class="signup-now" value="Login"></a>
                    </p>
                </div>
                <div class="reg-container">
                    <div class="Reg-title">Registration</div>
                    <form class="reg-form" action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">First Name</span>
                                <input type="text"  placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Last Name</span>
                                <input type="text"  placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Username</span>
                                <input type="text"  placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" id="email" placeholder="Enter a valid email" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Phone</span>
                                <input type="tel" id="phone"  placeholder="+2348167688979" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="password"  placeholder="@least six characters!" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Confirm-Password</span>
                                <input type="password" id="pas-conf" placeholder="Enter password again" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Country</span>
                                <input type="text" id="country" placeholder="" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">State/Province</span>
                                <input type="text" id="state" placeholder="" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Gender</span>
                                <select  id="gender-style">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="reg-button">
                            <input type="submit" id="sign-up" value="Sign Up">
                        </div>
                        
                    </form>
                </div>
            </div>
        </header>
        

        <!--BEGINNING OF FOOTER-->
        <footer>
            <div class="footer-container">
                 <a href="#"><img id="img-1" src="./css/images/icons8-twitter-48.png" alt=" twitter"></a>
                 <a href="#"><img id="img-2" src="./css/images/icons8-facebook-48.png" alt="facebook image"></a>
                <a href="#"><img id="img-3" src="./css/images/icons8-github-48(1).png" alt="github"></a>
                <a href="#"><img id="img-4" src="./css/images/icons8-dribbble-48.png" alt="dribble-icon"></a>
                <a href="#"><img id="img-5" src="./css/images/icons8-linkedin-circled-48.png" alt="linkedin-icon"></a>
            </div>
        </footer>
</body>
</html>
