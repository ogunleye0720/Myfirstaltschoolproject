<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="contact-body">
    <div class="main-container">
        <!--BEGINNING OF NAVBAR-->
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h3><a href="about.html">Ogunleye</a></h3>
                </div>
                <div class="nav-elements">
                    <ul class="list-container">
                        <li><a href="about.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="login.html">LOGIN</a></li>
                        <li><a href="register.html">REGISTER</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!--END OF NAVBAR-->
        <!--BEGINNING OF HEADER-->
        <header class="contact-header">
            <div class="header-container">
                <div class="introduction">
                    <h1>Talk To Us Now!</h1>
                    <h2>Kindly Fill The Form</h2>
                    <p>
                        Have you registered with us? <br>
                        Login now to get access<br>
                        to exclusive offers!<br>

                        <a href="login.html"><input type="submit" class="signup-now" value="Login"></a>
                    </p>
                </div>
                <div class="reg-container">
                    <div class="Reg-title">Contact-Form</div>
                    <form class="reg-form" action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Name</span>
                                <input type="text"  placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email"  placeholder="Enter a valid E-mail" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <textarea name="Message" id="message-box" placeholder="Enter Message" required></textarea>
                            </div>
                        </div>
                        <div class="reg-button">
                            <input type="submit" id="sign-up" value="Send">
                        </div>
                        
                    </form>
                </div>
            </div>
        </header>
        

        <!--BEGINNING OF FOOTER-->
        <footer>
            <div class="footer-container">
                 <a href="#"><img id="img-1" src="./css/images/icons8-twitter-48.png" alt=" twitter"></a>
                 <a href="#"><img id="img-2" src="./css/images/icons8-facebook-48.png" alt="facebook image"></a>
                <a href="#"><img id="img-3" src="./css/images/icons8-github-48(1).png" alt="github"></a>
                <a href="#"><img id="img-4" src="./css/images/icons8-dribbble-48.png" alt="dribble-icon"></a>
                <a href="#"><img id="img-5" src="./css/images/icons8-linkedin-circled-48.png" alt="linkedin-icon"></a>
            </div>
        </footer>
</body>
</html>
